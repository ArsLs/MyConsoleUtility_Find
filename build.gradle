plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java.srcDir("${project.rootDir}/src/main/java")
    }
    test {
        java.srcDir("${project.rootDir}/src/test/java")
    }

}

dependencies {
    testImplementation ('org.junit.jupiter:junit-jupiter-api:5.8.2')
    testRuntimeOnly ('org.junit.jupiter:junit-jupiter-engine:5.8.2')
    implementation ('args4j:args4j:2.33')


}

test {
    useJUnitPlatform()
}